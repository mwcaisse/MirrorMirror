<div class="current-weather">
	<i class="wi" data-bind="css: $data.current.iconCss"></i>
	&nbsp;
	<span>
		<span data-bind="text: $data.current.tempCurrent"></span><i class="wi wi-fahrenheit"></i>
	</span>
	<br/>
	<span class="summary" data-bind="text: $data.current.summary"></span>
</div>


<div class="container future-weather">
	<table>
		<tr data-bind="foreach: $data.future">
			<td>
				<ul>
					<li><span data-bind="text: $data.dayDisplay"></span></li>
					<li><i class="weather-icon wi"data-bind="css: $data.iconCss"></i></li>
					<li><span data-bind="text: $data.tempHigh"></span><i class="wi wi-fahrenheit"></i></li>
					<li><span data-bind="text: $data.tempLow"></span><i class="wi wi-fahrenheit"></i></li>
				</ul>
	
			</td>
		</tr>
	</table>
</div>
